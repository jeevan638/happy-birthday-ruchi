<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Ruchi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0080; }
      to { text-shadow: 0 0 25px #ff0080, 0 0 40px #ff0080; }
    }

    .photo {
      margin: 20px;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid white;
      overflow: hidden;
      box-shadow: 0px 0px 30px rgba(0,0,0,0.4);
      animation: bounce 2s infinite;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Ruchi ðŸŽ‚</h1>

  <!-- Birthday Picture -->
  <div class="photo">
    <img src="IMG-20250103-WA0006.jpg" alt="Ruchi">
  </div>

  <!-- Birthday Song -->
  <audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Balloons (created with JS) -->
  <script>
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random()*360},70%,70%), hsl(${Math.random()*360},80%,50%))`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }
    setInterval(createBalloon, 500);
  </script>
</body>
</html>
